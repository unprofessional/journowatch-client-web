<div id="error-thing" class="alert alert-danger" ng-show="error">
	<label id="error-thing-msg">Passwords do not match!</label>
	</label>
</div>
<form role="form" ng-submit="createUser()">
	<br><br>
	<div id="user-results" class="form-group">
	<p><label for="username">username:</label> <input type="text"
			class="form-control" id="username" name="username"
			ng-model="user.username" autofocus="autofocus" required/></p>
	<p><label for="email">email:</label> <input type="email"
			class="form-control" id="email" name="email"
			ng-model="user.email" required/></p>
	<p><label for="firstname">first name:</label> <input type="text"
			class="form-control" id="firstname" name="firstname"
			ng-model="user.firstname" required/></p>
	<p><label for="lastname">last name:</label> <input type="text"
			class="form-control" id="lastname" name="lastname"
			ng-model="user.lastname" required/></p>
	<p><label for="role">role:</label> <input type="text"
			class="form-control" id="role" name="role"
			ng-model="user.role" required/></p>
	<p><label for="password1">password:</label> <input type="password"
			class="form-control" id="password1" name="password1"
			ng-model="user.password1" required/></p>
	<p><label for="password2">confirm password:</label> <input type="password"
			class="form-control" id="password2" name="password2"
			ng-model="user.password2" required/></p>
	<div style="width:100%">
		<div style="width:45%;float:left;text-align:left">
			<button id="userSubmitBtn" type="submit" class="btn btn-primary">Submit Changes</button>
		</div>
		<div style="width:45%;float:right;text-align:right">
			Delete button used to be here
		</div>
	</div>
	</div>
</form>
